<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Clip Player</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #player {
      margin: auto;
      width: 640px;
      height: 360px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>YouTube Clip Player</h1>
  <div id="player"></div>
  <br>
  <button onclick="startPlaylist()">Start Playlist</button>
  <button onclick="pausePlaylist()">Pause</button>
  <button onclick="nextVideo()">Next Clip</button>

  <script>
    // 1. Load the IFrame Player API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 2. Define the video list with start/end times
    const clips = [
      { videoId: 'dQw4w9WgXcQ', start: 30, end: 40 },
      { videoId: 'M7lc1UVf-VE', start: 5, end: 15 },
      // Add more clips here
    ];

    let player;
    let currentClip = 0;
    let playlistActive = false;

    // 3. Create YouTube player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: clips[currentClip].videoId,
        playerVars: {
          start: clips[currentClip].start,
          end: clips[currentClip].end,
          autoplay: 0,
          controls: 1,
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // Do nothing initially
    }

    // 4. Autoplay next clip on end if playlist is active
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED && playlistActive) {
        nextVideo();
      }
    }

    function startPlaylist() {
      playlistActive = true;
      playCurrentClip();
    }

    function pausePlaylist() {
      playlistActive = false;
      player.pauseVideo();
    }

    function playCurrentClip() {
      const clip = clips[currentClip];
      player.loadVideoById({
        videoId: clip.videoId,
        startSeconds: clip.start,
        endSeconds: clip.end
      });
    }

    function nextVideo() {
      currentClip = (currentClip + 1) % clips.length;
      if (playlistActive) {
        playCurrentClip();
      }
    }
  </script>
</body>
</html>
