<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connoroo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #player {
      margin: auto;
      width: 640px;
      height: 360px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Now Playing</h1>
  <div id="player"></div>
  <br>
  <button onclick="nextVideo()">Next Clip</button>

  <script>
    // 1. Load the IFrame Player API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 2. Define the video list with start/end times
    const clips = [
      { videoId: 'H2snroGWTmU', start: 30, end: 40 }, // Example clip 1
      { videoId: 'jfXN0R0CwAU', start: 5, end: 15 },   // Example clip 2
      // Add more clips here
    ];

    let player;
    let currentClip = 0;

    // 3. Create YouTube player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: clips[currentClip].videoId,
        playerVars: {
          start: clips[currentClip].start,
          end: clips[currentClip].end,
          autoplay: 1,
          controls: 1,
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    // 4. Autoplay next clip on end
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
    }

    function nextVideo() {
      currentClip = (currentClip + 1) % clips.length;
      const clip = clips[currentClip];
      player.loadVideoById({
        videoId: clip.videoId,
        startSeconds: clip.start,
        endSeconds: clip.end
      });
    }
  </script>
</body>
</html>
